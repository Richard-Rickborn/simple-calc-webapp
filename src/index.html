<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator Webapp</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<div id="page-container">
		<div id="calc-container">
			<div id="calc-display">
				<p id="display-text" readonly>temp text</p>
			</div>
			<div id="button-container">
				<div id="system-buttons">
					<button id="btn-ON">ON/C</button>
					<button id="btn-CE">CE</button>
					<button id="btn-OFF">OFF</button>
					<button id="btn-AC">AC</button>
				</div>
				<div id="numpad-buttons">
					<button id="btn-7">7</button>
					<button id="btn-8">8</button>
					<button id="btn-9">9</button>
					
					<button id="btn-4">4</button>
					<button id="btn-5">5</button>
					<button id="btn-6">6</button>
					
					<button id="btn-1">1</button>
					<button id="btn-2">2</button>
					<button id="btn-3">3</button>
					
					<button id="btn-0">0</button>
					<button id="btn-00">00</button>
					<button id="btn-dot">.</button>
				</div>
				<div id="operation-buttons">
					<button id="btn-expo">x^y</button>
					<button id="btn-times">X</button>
					<button id="btn-plus">+</button>
					<button id="btn-equals">=</button>
					
					<button id="btn-percent">%</button>
					<button id="btn-divide">รท</button>
					<button id="btn-minus">-</button>
					<button id="btn-plusminus">+/-</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
